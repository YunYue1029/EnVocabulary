<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Page</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h2>單字查詢</h2>
        <input type="text" id="search-word" placeholder="查詢單字">
        <button onclick="searchWord()">查詢</button>
        <h2>添加單字</h2>
        <form id="add-word-form">
            <input type="text" id="word" placeholder="單字" required>
            <select id="partOfSpeech" required>
                <option value="" disabled selected>選擇詞性</option>
                <option value="noun">名詞</option>
                <option value="verb">動詞</option>
                <option value="adjective">形容詞</option>
                <option value="adverb">副詞</option>
                <option value="pronoun">代詞</option>
                <option value="preposition">介詞</option>
                <option value="conjunction">連詞</option>
                <option value="interjection">感嘆詞</option>
            </select>
            <input type="text" id="englishTranslation" placeholder="英文翻譯">
            <input type="text" id="chineseTranslation" placeholder="中文翻譯" required>
            <input type="text" id="exampleSentence" placeholder="例句">
            <button type="submit">添加</button>
        </form>
    </div>
    <div class="right">
        <div id="word-list">
            <h2>單字庫</h2>
            <!-- 单词列表 -->
        </div>
    </div>
</div>
<!-- Modal -->
<div id="word-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-word-details">
            <!-- 查询结果内容 -->
        </div>
    </div>
</div>
<script src="javascripts/script.js"></script>
</body>
</html>
